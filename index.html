<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>Minhas Ferramentas</title>
    <link rel="stylesheet" type="text/css" href="estilo/folha.css" />
    <link rel="shortcut icon" href="img/Daniel-Morais_favicon.png" />
  </head>

  <body>
    <div class="container">
      <div id="conteudo">
        <h1>Minhas Ferramentas</h1>
        <br />

        <!-- FERRAMENTAS -->
        <div id="escolhaFerramenta">
          <div class="radio">
            <label>
              <input
                type="radio"
                id="maiuscula"
                name="estiloletra"
                value="MAIÚSCULA"
                onclick="trocarAba(0)"
              />
              <span>MAIÚSCULA</span>
            </label>
          </div>

          <div class="radio">
            <label>
              <input
                type="radio"
                id="minuscula"
                name="estiloletra"
                value="minúscula"
                onclick="trocarAba(0)"
              />
              <span>minúscula</span>
            </label>
          </div>

          <div class="radio">
            <label>
              <input
                type="radio"
                id="Primeiramaiuscula"
                name="estiloletra"
                value="Primeira maiúscula"
                onclick="trocarAba(0)"
              />
              <span>Primeira maiúscula</span>
            </label>
          </div>

          <div class="radio">
            <label>
              <input
                type="radio"
                id="GeradorLinkWhatsApp"
                name="estiloletra"
                value="Gerador de Link para WhatsApp"
                onclick="trocarAba(1)"
              />
              <span>Link para WhatsApp</span>
            </label>
          </div>
        </div>
        <!-- FIM - FERRAMENTAS -->

        <br />

        <!-- CONTEÚDOS -->
        <div class="conteudo-aba">
          <!-- FERRAMENTAS DE TEXTO -->
          <div class="FerramentaTexto">
            <form id="form">
              <input type="text" id="recipe" placeholder="Digite seu texto" />
              <button type="submit" id="addBtn" onclick="onButtonClicked()">
                Transformar
              </button>
            </form>

            <ul id="recipeList"></ul>
          </div>

          <!-- GERADOR DE LINK WHATSAPP -->
          <div class="GeradorDeLinkWhatsApp">
            <form name="form_Whats" id="form_Whats">
              <input
                type="text"
                name="numero"
                id="numero"
                placeholder="(DDD) Número"
              />
              <input
                type="text"
                name="mensagem"
                id="mensagem"
                placeholder="Digite um texto de até 150 caracteres"
                maxlength="150"
              />
              <button type="button" id="gerarLink" onclick="generateLink()">
                Gerar
              </button>
            </form>

            <div id="ResultadoGerador">
              <p id="url_final" onclick="copyLink()"></p>
              <span id="copiado" style="display: none">Copiado!</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://www.linkedin.com/in/danielrmorais/"
        >Daniel R. Morais @2023</a
      >
    </footer>
  </body>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <script src="js/scriptao.js"></script>
</html>
